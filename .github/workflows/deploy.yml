# GitHub Actions workflow to deploy City Generation Tool to GitHub Pages
# Uses modern v4 artifact actions to avoid deprecation warnings

name: Deploy City Generation Tool

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you had a build step (e.g., npm install && npm run build), add it here.
      # For this vanilla JS project, we simply package the repository contents.

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            **/*
            !.git
            !node_modules

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from the workflow

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
